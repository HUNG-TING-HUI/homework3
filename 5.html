<body>
<div id="header"><h1>戚風蛋糕製作方法</h1></div>

<div id="article"><h1>所需材料:</h1><p>雞蛋*3 低筋麵粉:60g 牛奶:40g 植物油:30g 砂糖:35g</p></div>
<div id="article"><p>製作步驟:</p></div>
<div id="article"><p>1.分離蛋白蛋黃，蛋白冰入冰箱。</p></div>
<img src="C:\image/123.jpg" />
<div id="article"><p>2.將牛奶和植物油倒入蛋黃攪拌。</p></div>
<img src="C:\image/2.jpg" />
<div id="article"><p>3.加入麵粉拌勻。</p></div>
<img src="C:\image/3.jpg" />
<div id="article"><p>4.將蛋白打發至乾性發泡。</p></div>
<img src="C:\image/4.jpg" />
<div id="article"><p>5.將蛋白霜和蛋黃糊攪拌，並將烤箱預熱烤箱預熱。</p></div>
<img src="C:\image/5.jpg" />
<div id="article"><p>6.倒入容器，放入烤箱。</p></div>
<img src="C:\image/6.jpg" />
<div id="article"><p>成品</p></div>
<img src="C:\image/1284185.jpg" width="165" height="220" />
